<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div id="enterMockFireboltPort" style="display:none;">
    <p>Enter Mock Firebolt's RESTful control plane API port:</p>
    <input id="mockFireboltPort" size="4" value="3333"> <button id="btnSaveMockFireboltPort">Save</button>
    <div id="msgMockFireboltPort"></div>
  </div>

  <div id="sendFireboltLifecycleEvent" style="display:none;">
    <button id="btnGear">&#9881;</button> 
    <p>Send your application a Firebolt lifecycle event:</p>
    <div id="fireboltLifecycleEventButtons">
      <button id="btnSendInactive"   class="btnSend">Inactive</button>
      <button id="btnSendBackground" class="btnSend">Background</button>
      <button id="btnSendForeground" class="btnSend">Foreground</button>
    </div>
    <div id="msgSendFireboltLifecycleEvent"></div>
  </div>

  <div id="errorMessage"></div>

  <script src="popup.js"></script>

</body>
</html>
